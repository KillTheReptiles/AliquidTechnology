<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Aliquid Technology</title>


        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </h:head>

    <h:body>

        <style>

            html, body{

                background-color: #E2DDE5;
            }
        </style>

        <div class="d-flex" id="wrapper">

            <!-- Sidebar -->
            <div class="bg-light border-right" id="sidebar-wrapper">

                <div class="list-group list-group-flush">



                    <h:form>
                        <h:commandButton value="Inicio" action="dashboard.xhtml" styleClass="list-group-item list-group-item-action bg-light"/>
                    </h:form>
                    <h:form>
                        <h:commandButton value="Administrar usuario" action="#{usuarioController.prepareList()}" styleClass="list-group-item list-group-item-action bg-light"/>
                    </h:form>

                    <h:form>
                        <h:commandButton value="ChatBot"  action="producto?faces-redirect=true" styleClass="list-group-item list-group-item-action bg-light" />
                    </h:form>

                    <h:form>
                        <h:commandButton value="Computadores para trabajar" action="#{forWorkController.prepareList()}" styleClass="list-group-item list-group-item-action bg-light"/>
                    </h:form>

                    <h:form>
                        <h:commandButton value="Computadores para jugar" action="#{gamingController.prepareList()}" styleClass="list-group-item list-group-item-action bg-light"/>
                    </h:form>

                    <h:form>
                        <h:commandButton value="Compuadores Netbook" action="#{netbookController.prepareList()}" styleClass="list-group-item list-group-item-action bg-light"/>
                    </h:form>

                    <h:form>
                        <h:commandButton value="Compuadores 2 en 1" action="#{twoinOneConvertibleController.prepareList()}" styleClass="list-group-item list-group-item-action bg-light"/>
                    </h:form>

                    <h:form>
                        <h:commandButton value="Compuadores Ultrabook" action="#{ultrabookController.prepareList()}" styleClass="list-group-item list-group-item-action bg-light"/>
                    </h:form>

                    <h:form>
                        <h:commandButton value="Estadisticas" action="#{estrellasController.prepareList()}" styleClass="list-group-item list-group-item-action bg-light"/>
                    </h:form>

                </div>
            </div>
            <!-- /#sidebar-wrapper -->

            <!-- Page Content -->
            <div id="page-content-wrapper">
                <f:view>


                    <h:form>
                        <h1 align="center"><h:outputText  value="Lista de computadores para jugar"/></h1>
                        <br></br>
                        <h:dataTable value="#{gamingController.items}" var="item" styleClass="table">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Indice"/>
                                </f:facet>
                                <h:outputText value="#{item.indice}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Product"/>
                                </f:facet>
                                <h:outputText value="#{item.product}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Weight"/>
                                </f:facet>
                                <h:outputText value="#{item.weight}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Inches"/>
                                </f:facet>
                                <h:outputText value="#{item.inches}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="OpSys"/>
                                </f:facet>
                                <h:outputText value="#{item.opSys}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Company"/>
                                </f:facet>
                                <h:outputText value="#{item.company}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Ram"/>
                                </f:facet>
                                <h:outputText value="#{item.ram}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Memory"/>
                                </f:facet>
                                <h:outputText value="#{item.memory}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Gpu"/>
                                </f:facet>
                                <h:outputText value="#{item.gpu}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="ScreenResolution"/>
                                </f:facet>
                                <h:outputText value="#{item.screenResolution}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Cpu"/>
                                </f:facet>
                                <h:outputText value="#{item.cpu}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Priceeuros"/>
                                </f:facet>
                                <h:outputText value="#{item.priceeuros}"/>
                            </h:column>

                        </h:dataTable>
                    </h:form>
                </f:view>

                <ui:insert name="contenido">

                </ui:insert>
                <div class="container-fluid">


                </div>
            </div>
            <!-- /#page-content-wrapper -->

        </div>
        <!-- /#wrapper -->
        <div id="wrapper">



        </div>



    </h:body>

</html>
